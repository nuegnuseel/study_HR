<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">


    <title>Insert Data</title>
    <script>
        // Department 폼 제출 처리
        function submitDeptForm(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch('/api/insertDept', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert('부서가 성공적으로 삽입되었습니다.');
                })
                .catch(error => {
                    console.error('오류:', error);
                });
        }

        // EAS 폼 제출 처리
        function submitEASForm(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch('/api/insertEAS', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert('EAS가 성공적으로 삽입되었습니다.');
                })
                .catch(error => {
                    console.error('오류:', error);
                });
        }

        // Employee 폼 제출 처리
        function submitEmpForm(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch('/api/insertEmp', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert('직원이 성공적으로 삽입되었습니다.');
                })
                .catch(error => {
                    console.error('오류:', error);
                });
        }

        // Work Status 폼 제출 처리
        function submitWorkForm(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            fetch('/api/insertWork', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert('근무 상태가 성공적으로 삽입되었습니다.');
                })
                .catch(error => {
                    console.error('오류:', error);
                });
        }
    </script>
</head>
<body>
<h1>데이터 삽입</h1>

<!-- Department 폼 -->
<section>
    <h2>부서 삽입</h2>
    <form onsubmit="submitDeptForm(event)">
        <label for="deptId">부서 ID:</label>
        <input type="text" id="deptId" name="deptId" required><br><br>
        <label for="deptName">부서 이름:</label>
        <input type="text" id="deptName" name="deptName" required><br><br>
        <button type="submit">부서 삽입</button>
    </form>
</section>

<hr>

<!-- EAS 폼 -->
<section>
    <h2>EAS 삽입</h2>
    <form onsubmit="submitEASForm(event)">
        <label for="workAttPkId">근무 출석 ID:</label>
        <input type="text" id="workAttPkId" name="workAttPkId" required><br><br>
        <label for="employeeFkId">직원 ID:</label>
        <input type="text" id="employeeFkId" name="employeeFkId" required><br><br>
        <label for="workStatFkId">근무 상태 ID:</label>
        <input type="text" id="workStatFkId" name="workStatFkId" required><br><br>
        <label for="date">날짜:</label>
        <input type="date" id="date" name="date" required><br><br>
        <button type="submit">EAS 삽입</button>
    </form>
</section>

<hr>

<!-- Employee 폼 -->
<section>
    <h2>직원 삽입</h2>
    <form onsubmit="submitEmpForm(event)">
        <label for="employeePkId">직원 ID:</label>
        <input type="text" id="employeePkId" name="employeePkId" required><br><br>
        <label for="member">회원:</label>
        <input type="text" id="member" name="member" required><br><br>
        <label for="deptFkId">부서 ID:</label>
        <input type="text" id="deptFkId" name="deptFkId" required><br><br>
        <button type="submit">직원 삽입</button>
    </form>
</section>

<hr>

<!-- Work Status 폼 -->
<section>
    <h2>근무 상태 삽입</h2>
    <form onsubmit="submitWorkForm(event)">
        <label for="workStatPkId">근무 상태 ID:</label>
        <input type="text" id="workStatPkId" name="workStatPkId" required><br><br>
        <label for="status">상태:</label>
        <input type="text" id="status" name="status" required><br><br>
        <button type="submit">근무 상태 삽입</button>
    </form>
</section>
</body>
</html>
